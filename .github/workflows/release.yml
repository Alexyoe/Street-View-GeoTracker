name: Build and Release Extension

on:
  workflow_dispatch: # Manual trigger via GitHub UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # Make sure this builds your dist folder

      - name: Create ZIP of dist
        run: |
          cd dist
          zip -r ../StreetViewGeoTracker.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test-release-${{ github.run_number }}
          name: Test Release ${{ github.run_number }}
          files: StreetViewGeoTracker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
